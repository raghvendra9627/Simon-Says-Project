<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Simons Game</h1>
    <h3>Press Start to start your Game</h3>
    <div class="box-container">
        <div class="inner-box">
            <div class="yellow btn" type="button" id="yellow"></div>
            <div class="blue btn" type="button" id="blue"></div>
        </div>
        <div class="inner-box">
            <div class="green btn" type="button" id="green"></div>
            <div class="purple btn" type="button" id="purple"></div>
        </div>
        <!-- <h2>Highest Score:0</h2> -->
    </div>
    <div class="button-container">
        <button id="start">start</button>
        <button id="reset">Reset</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
